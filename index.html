<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Drum Kit</title>
  <link rel="icon" href="icon (3).png" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="navbar-left">
      <ul>
        <li>Virtual Drum Kit</li>
      </ul>
    </div>

  </nav>
  <div class="keys">
    <div data-key="a" class="key">
      <p>A</p>
      <span class="sound">clap</span>
    </div>
    <div data-key="s" class="key">
      <p>S</p>
      <span class="sound">hihat</span>
    </div>
    <div data-key="d" class="key">
      <p>D</p>
      <span class="sound">kick</span>
    </div>
    <div data-key="f" class="key">
      <p>F</p>
      <span class="sound">openhat</span>
    </div>
    <div data-key="g" class="key">
      <p>G</p>
      <span class="sound">boom</span>
    </div>
    <div data-key="h" class="key">
      <p>H</p>
      <span class="sound">ride</span>
    </div>
    <div data-key="j" class="key">
      <p>J</p>
      <span class="sound">snare</span>
    </div>
    <div data-key="k" class="key">
      <p>K</p>
      <span class="sound">tom</span>
    </div>
    <div data-key="l" class="key">
      <p>L</p>
      <span class="sound">tink</span>
    </div>
  </div>



  <!-- Audio Files -->
  <audio id="a" src="sounds/clap.wav"></audio>
  <audio id="s" src="sounds/hihat.wav"></audio>
  <audio id="d" src="sounds/kick.wav"></audio>
  <audio id="f" src="sounds/openhat.wav"></audio>
  <audio id="g" src="sounds/boom.wav"></audio>
  <audio id="h" src="sounds/ride.wav"></audio>
  <audio id="j" src="sounds/snare.wav"></audio>
  <audio id="k" src="sounds/tom.wav"></audio>
  <audio id="l" src="sounds/tink.wav"></audio>

  <!-- Javascript -->
  <script src="script.js"></script>

</body>

</html>
